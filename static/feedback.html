<script>
        window.onload = function () {
            $.ajax({
            url: '/feedback',

            type: 'GET',
            data: {},
            dataType: 'json',
            success: function (data) {
                res = data.data;
                var temArray = new Array();
                for (var i in res) {
                    //document.writeln(i);
                    temArray.push(i);
                }
                for (var j = 0; j < temArray.length; j++) {
                    document.all.category.options[document.all.category.length] = new Option(temArray[j], temArray[j]);
                }
            }
            });
        }
        function getCategory(Category) {
            currCategory = Category;
            var i, j;
            var d = res ;
            //document.writeln(Category);
            document.all.subclass.length = 0 ;
            hidden("problem");
            for (i in d) {
                //document.writeln(i);
                var tmpArray = new Array();
                tmpArray.push("请选择问题类型");
                if(currCategory == "请选择模块"){
                     document.all.subclass.options[document.all.subclass.length] = new Option(tmpArray[0], tmpArray[0]);
                    return;
                }else{
                    if(i==currCategory) {
                    for (j in d[i]) {
                        //document.writeln(j);
                        tmpArray.push(j);
                    }
                    for(j=0; j<tmpArray.length; j++) {
                        document.all.subclass.options[document.all.subclass.length] = new Option(tmpArray[j], tmpArray[j]);
                    }
                };
                }

            }
        }
        function addProblem(Subclass) {
            var a = currCategory, b = Subclass, i;
            //document.writeln(b);
            var dict = res[a][b];
            document.getElementById("problem").innerHTML = ""
            for(i in dict){
                document.getElementById("problem").innerHTML += "<div class='col-xs-3 col-sm-3 col-md-2'>" +
                        "<input type='radio' name='currproblem' value=" + i + ">"+i+"</div>";
            }
            show("problem");
        }
        function hidden(id){
            document.getElementById(id).style.display="none";
            //alert(document.getElementById("div").style.display)
        }
        function show(id){
            document.getElementById(id).style.display="";
            //alert(document.getElementById("div").style.display)
        }
        function addFeedback() {
            var userId = JSON.parse(sessionStorage.user).user_id;
            var description = document.getElementById('problem_description').value;
            var addr = document.getElementById('network_address').value;
            var a = document.getElementById('category').value;
            var b = document.getElementById('subclass').value;
            var c = $('input:radio:checked').val();
            var dataType = typeof res[a][b];
            if (dataType=='number'){
                var problemId = res[a][b];
                var problem_category = a +'-'+ b;
            }
            else {
                var problemId = res[a][b][c];
                var problem_category = a +'-'+ b +'-'+ c;
            }
            $.ajax({
              url:"/feedback/add",
              type:"POST",
              data:{"user_id":userId, "problem_category":problem_category, "problem_id":problemId, "problem_description": description, "network_address":addr},
              dataType:"json",
              success:function(res){
                  if(res.code!=0){
                      res.msg!=null ? showMessage(res.msg,"danger",1000):showMessage("操作失败","danger",1000);
                  }else{
                      showMessage("操作成功","success",1000);
                  }
                    document.getElementById('problem_description').value = "";
                    document.getElementById('network_address').value = "";
                    document.getElementById('category').value = "请选择模块";
                    document.getElementById('subclass').innerHTML = "<option value='请选择问题类型'>请选择问题类型</option>";
                    hidden("problem");
              }
          })
        }
        function init_table() {
        $('#feedback_list').bootstrapTable({
            url: '/feedback/list',
            method: 'GET',
            dataType: "json",
            cardView:true,
            detailView: false,
            queryParamsType: "search",
            showRefresh: true,
            contentType: "application/x-www-form-urlencoded",
            pagination: true,
            pageList: [10, 25],
            pageSize: 5,
            pageNumber: 1,
            search: false, //不显示全表模糊搜索框
//            searchText: getQueryString('search'),
            showColumns: false, //不显示下拉框（选择显示的列）
            sidePagination: "server", //服务端请求
            clickToSelect: false,
            singleSelect: false,
            onBeforeLoadParams: {},//查询参数设置，供导出使用，在search_form.js里赋值
            sortable: false,
            responseHandler: function (res) {
                 if (res.code == 0) {
                    return res.data;
                } else {
                    return{rows: [], total: 0};
                }
            },
            queryParams: function (q) {
                var searchContent = q.searchText;
                return {
                    "page_size": q.pageSize,
                    "page_no": q.pageNumber,
                    "user_id": JSON.parse(sessionStorage.user).user_id
                };
            },
            formatRecordsPerPage: function (a) {
                return;
            },
            onLoadSuccess: function($element){

            },
            onClickRow: function ($element, row) {
            },
            columns: [
                {
                    title: "<b>提交时间</b>  :  ",
                    field: "submit_time",
                    align: "center",
                },
                {
                    title: "<b>问题类型</b>  :  ",
                    field: "problem_category",
                    align: "center",
                },
                {
                    title: "<b>问题描述</b>  :  <br/>",
                    field: "problem_description",
                    align: "center",
                }
            ]
        })
    }
